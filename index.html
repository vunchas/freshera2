    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              warmWhite: '#f0fdf4', // Very light green tint
              softGreen: '#4ade80', // Brighter green for accents
              forestGreen: '#15803d', // Standard green
              forestDark: '#052e16', // Deep rich green for backgrounds
              darkCharcoal: '#1a1a1a',
              oak: '#a07e5e', // Light oak wood color
              neon: '#86efac', // Glow color
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'ticker': 'ticker 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              ticker: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          },
        },
      }
    </script>
